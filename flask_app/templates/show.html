<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Dealz</title>
</head>
<body>
    <header class="d-flex flex-column">
        <div class="d-flex flex-row">
            
        </div>
        
        
        <div class="nav">
            <nav style="margin-left: 90%;" class="col-1 d-flex flex-row justify-content-end">
                <a href="/dashboard" class="btn btn-primary m-2">Dashboard</a>
                <a href="/logout" class="btn btn-warning m-2">Logout</a>
            </nav>
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center m-5">
        <div class="border border-dark content d-flex flex-column bg-secondary w-75 h-75 p-5">
            <h2>{{car.price}}</h2>
            <p style="font-size: 16pt; font-family:monospace;">Model: {{car.model}}</p>
            <p style="font-size: 16pt; font-family:monospace;">Make: {{car.make}}</p>
            <p style="font-size: 16pt; font-family:monospace;">Year: {{car.year}}</p>
            <label>Description:</label>
            <p style="font-size: 16pt; font-family:monospace;">{{car.description}}</p>
            <div class="d-flex flex-row justify-content-between">
                <p>Seller: {{car.user.first_name}} {{car.user.last_name}}</p>
                <form action="/purchase">
                    <input type="submit" value="Purchase" class="btn btn-primary">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
