<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Dealz</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div style="margin-right: 25%; margin-left: 25%;" class="w-50 bg-danger justify-content-center align-text-center">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h6 class="text-light text-center">{{message}}</h6>
                        {% endfor %}
                    {% endif %}
            {% endwith %}
        </div>
        <div style="margin-right: 25%; margin-left: 25%;" class="wrapper d-flex flex-row justify-content-between align-self-center w-50 h-auto mt-1">
            
            
                <div id="register" class="rounded d-flex flex-column justify-content-evenly bg-dark text-light">
                    
                    <form action="/register/user" method="post" class="p-5 d-flex flex-column justify-content-evenly">
                        <h1 class="text-primary">Register</h1>
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                        
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="password">
                        </div>
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="confirm">Confirm Password:</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                        <input class="btn btn-primary mt-3" type="submit" value="Register User">
                    </form>
                    
                </div>
                <div id="login" class="d-flex flex-column justify-content-evently bg-dark text-light">
                    
                    <form action="/login" method="post" class="p-5 d-flex flex-column justify-content-evenly rounded">
                        <h1 class="align-text-center text-success">Login</h1>
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group d-flex flex-column mb-2">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="password">
                        </div>
                        <input class="btn btn-success" type="submit" value="Login">
                    </form>
                    
                </div>
            
        </div>
    </main>
    <footer>
        Made by Claude Will
    </footer>
</body>
</html>
